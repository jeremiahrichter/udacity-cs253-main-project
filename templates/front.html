{% extends "header.html" %}
{% block title %}Main Page{% endblock %}
{% block content %}
<div class="post-link">
    <a href="/newpost" alt="new post">New Post</a>
</div>
{% for post in posts %}
<div class="post">
    <div class="post-title">
        <h3>{{post.subject}}</h3>
    </div>
    <hr>
    <div class="post-body">
        {{post.content}}
    </div>
</div>
{% endfor %}
{% endblock %}
