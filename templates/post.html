<div class="post">
    <div class="post-title">
        <a href="{{'/post/{}'.format(post.key().id())}}">
            <h3>{{post.subject}}</h3>
        </a>
    </div>
    <div class="post-datetime">
        {{post.created.strftime("%b %d, %Y")}}
    </div>
    <hr>
    <div class="post-body">
        {{post.render() | safe}}
    </div>
</div>
